<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
    {% block head %}
    <title>{% block title %}{% endblock %}</title>
    {% endblock %}
    <link href="https://getbootstrap.com/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/4.0/examples/starter-template/starter-template.css" rel="stylesheet">
</head>
<body>

<nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
    <a class="navbar-brand" href="/">AoC Solutions</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault"
            aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarsExampleDefault">
        <ul class="navbar-nav mr-auto">
            {% for year, days in get_dates.items() %}
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" id="dropdown-days" data-toggle="dropdown"
                   aria-haspopup="true" aria-expanded="false">{{ year }}</a>
                <div class="dropdown-menu" aria-labelledby="dropdown-days"
                     style="height: auto; max-height: 200px; overflow-x: hidden;">
                    {% for day in days %}
                    <a class="dropdown-item" href="/{{ year }}/day/{{ day }}">Day {{ day }}</a>
                    {% endfor %}
                </div>
            </li>
            {% endfor %}
        </ul>
    </div>
</nav>

<main role="main" class="container">

    <div class="starter-template">
        {% block content %}{% endblock %}
    </div>

</main><!-- /.container -->


<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
<script>
    window.jQuery || document.write('<script src="https://getbootstrap.com/assets/js/vendor/jquery.min.js"><\/script>')






</script>
<script src="https://getbootstrap.com/assets/js/vendor/popper.min.js"></script>
<script src="https://getbootstrap.com/dist/js/bootstrap.min.js"></script>
</body>
</html>
